<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniSwap | Sign Up</title>
    <link rel="stylesheet" href="LOGINSTYLE.CSS">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="index.html" class="logo">Uni<span>Swap</span></a>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <div style="height: 4px; background: linear-gradient(90deg, var(--primary), var(--secondary));"></div>
            <div class="auth-header">
                <h2 style="font-weight: 800; color: #0f172a;">Join the Community</h2>
                <p style="color: #64748b; font-size: 0.9rem; margin-top: 0.5rem;">Verified student trading for your campus.</p>
            </div>
            <div class="auth-body">
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" placeholder="John Doe">
                        </div>
                        <div class="form-group">
                            <label>Campus ID</label>
                            <input type="text" placeholder="2026CS101">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>University Email</label>
                        <input type="email" placeholder="name@university.edu">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" placeholder="••••••••">
                        </div>
                        <div class="form-group">
                            <label>Confirm</label>
                            <input type="password" placeholder="••••••••">
                        </div>
                    </div>
                    <button type="button" class="auth-btn">Create Account</button>
                    <div class="toggle-auth">
                        Already have an account? <a href="signup.html">Sign In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
