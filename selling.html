<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sell Product | Student Marketplace</title>

  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body{
      min-height: 100vh;
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .sell-container{
      background: #fff;
      width: 380px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    h2{
      text-align: center;
      margin-bottom: 10px;
      color: #333;
    }

    p{
      text-align: center;
      font-size: 14px;
      color: #777;
      margin-bottom: 20px;
    }

    .input-group{
      margin-bottom: 15px;
    }

    .input-group label{
      font-size: 13px;
      color: #444;
    }

    .input-group input,
    .input-group textarea,
    .input-group select{
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
      resize: none;
    }

    .input-group input:focus,
    .input-group textarea:focus,
    .input-group select:focus{
      border-color: #38f9d7;
    }

    textarea{
      height: 80px;
    }

    .preview-box{
      text-align: center;
      margin-bottom: 15px;
    }

    .preview-box img{
      width: 100%;
      max-height: 180px;
      object-fit: cover;
      border-radius: 8px;
      display: none;
    }

    .btn{
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover{
      opacity: 0.9;
    }

  </style>
</head>
<body>

  <div class="sell-container">
    <h2>Sell Your Item üõçÔ∏è</h2>
    <p>Fill details to list your product</p>

    <form>
      <div class="input-group">
        <label>Seller Name</label>
        <input type="text" placeholder="Enter your name" required>
      </div>

      <div class="input-group">
        <label>Product Name</label>
        <input type="text" placeholder="Enter product name" required>
      </div>

      <div class="input-group">
        <label>Category</label>
        <select required>
          <option value="">Select Category</option>
          <option>Books</option>
          <option>Table & Chair</option>
          <option>Electronics</option>
          <option>Keyboard & Mouse</option>
          <option>Others</option>
        </select>
      </div>

      <div class="input-group">
        <label>Price (‚Çπ)</label>
        <input type="number" placeholder="Enter price" required>
      </div>

      <div class="input-group">
        <label>Upload Product Image</label>
        <input type="file" accept="image/*" onchange="previewImage(event)" required>
      </div>

      <div class="preview-box">
        <img id="preview">
      </div>

      <div class="input-group">
        <label>Description</label>
        <textarea placeholder="Describe your product..." required></textarea>
      </div>

      <button class="btn">Post For Sale</button>
    </form>
  </div>

<script>
  function previewImage(event){
    const preview = document.getElementById("preview");
    preview.src = URL.createObjectURL(event.target.files[0]);
    preview.style.display = "block";
  }
</script>

</body>
</html>
