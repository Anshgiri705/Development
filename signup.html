<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura | Create Account</title>
    <link rel="stylesheet" href="signupstyle.css">
    
</head>
<body>
    <div class="auth-container">
        <a href="index.html" class="auth-logo"><ul>Uni Swap</ul></a>
        
        <div class="auth-box">
            <h1>Create account</h1>
            <form>
                <div class="form-group">
                    <label>Your name</label>
                    <input type="text" placeholder="First and last name">
                </div>
                <div class="form-group">
                    <label>Mobile number or email</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="At least 6 characters">
                </div>
                <div class="form-group">
                    <label>Re-enter password</label>
                    <input type="password">
                </div>
                <button type="button" class="auth-btn">Continue</button>
            </form>
            <p style="font-size: 0.75rem; margin-top: 1.5rem; color: #333;">
                By creating an account, you agree to Aura's Conditions of Use and Privacy Notice.
            </p>
            <hr style="margin: 1.5rem 0; border: 0; border-top: 1px solid #eee;">
            <p style="font-size: 0.85rem;">
                Already have an account? <a href="login.html" style="color: #007185; text-decoration: none; font-weight: 700;">Sign in</a>
            </p>
        </div>
    </div>
</body>
</html>
